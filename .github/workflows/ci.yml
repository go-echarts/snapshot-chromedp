name: Testing

on:
  workflow_dispatch:
  push:
    branches: [ "main, workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'

      - name: Build
        run: go build -v ./...


  test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/chromedp/headless-shell:latest
      ports:
        - 9222
    steps:
      - name: Test
        run: go test -v ./...

